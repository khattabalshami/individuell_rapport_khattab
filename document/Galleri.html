<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Underground</title>
    <link rel="stylesheet" href="../css/mobile-menu.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <a href="../index.html"><img src="../media/img/loggo/Zone Underground Live Klubb svart-röd.png" alt="site-logo"
                height="100" width="150"></a>
        <div class="menu-button">
            <div class="menu-button-burger"></div>
        </div>
        <nav class="mobile-hidden">
            <a class="desktop-link" href="../index.html">Home</a>
            <a class="desktop-link" href="./Galleri.html">Galleri</a>
            <a class="desktop-link" href="./upcomingEvents.html">Evenemang</a>
            <a class="desktop-link" href="./history.html">Historik</a>
        </nav>
    </header>
    <div class="mobile-menu">
        <nav class="mobile-link-wrapper">
            <a class="mobile-link" href="../index.html">Home</a>
            <hr>
            <a class="mobile-link" href="./Galleri.html">Galleri</a>
            <hr>
            <a class="mobile-link" href="./upcomingEvents.html">Evenemang</a>
            <hr>
            <a class="mobile-link" href="./history.html">Historik</a>
        </nav>
    </div>

    <section class="gallery-main-section">
        <h1> Galleri</h1>
        <div class="gallery-image-container">
            <h2> 15 maj 2020</h2>
            <div class="gallery-image-wrapper">
                <div class="maj-15"></div>
                <img src="../media/img/galleri/15 maj/kontrull_1.1.1.png" alt="studio bild på kontrull">
                <div class="gallery-image-container-overlay">
                    <!-- <p>Emetropia</p> -->
                </div>
            </div>
        </div>
        <div class="gallery-image-container">
            <h2> 8 februari 2020</h2>
            <div class="gallery-image-wrapper">
                <div class="feb-8"></div>
                <img src="../media/img/galleri/8 februari/84724540_124434525568452_9218018454609592320_n.jpg"
                    alt="konsert bild på annat band">
                <div class="gallery-image-container-overlay">
                    <!-- <p>Oakstreet</p> -->
                    <p class="mobile-hidden">Out of Mind</p>
                </div>
            </div>
        </div>
        <div class="gallery-image-container">
            <h2> 1 februari 2020</h2>
            <div class="gallery-image-wrapper">
                <div class="feb-1"></div>
                <img src="../media/img/galleri/1 februari/87839165_198541541241573_6743137416799846400_n.jpg"
                    alt="konsert bild på random band">
                <div class="gallery-image-container-overlay">
                    <!-- <p>Desekrated</p> -->
                    <p class="mobile-hidden">Amplified</p>
                </div>
            </div>
        </div>
        <div class="gallery-image-container">
            <h2> 21 december 2019</h2>
            <div class="gallery-image-wrapper">
                <div class="dec-21"></div>
                <img src="../media/img/galleri/21 december/79761686_794399907671614_7665420955727953920_n.jpg"
                    alt="konsert bild på dickies shorts">
                <div class="gallery-image-container-overlay">
                    <!-- <p>Desekrated</p> -->
                    <p class="mobile-hidden">Varices</p>
                </div>
            </div>
        </div>
        <div class="gallery-image-container">
            <h2>23 november 2019</h2>
            <div class="gallery-image-wrapper">
                <div class="nov-23"></div>
                <img src="../media/img/galleri/23 november/75282202_2404685246310512_7749987169569079296_n.jpg"
                    alt="konsert bild på Withering Reign">
                <div class="gallery-image-container-overlay">
                    <!--  <p>Withering Reign</p> -->
                    <p class="mobile-hidden">Withering Reign</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <section id="contact-section">
            <h1>Socials</h1>
            <div class="socials-wrapper">
                <a href="https://www.facebook.com/ZoneUndergroundEvents/" target="_blank"><i
                        class="fa fa-facebook-square fa-5x" aria-hidden="true"></i></a>
                <a href="https://www.instagram.com/zoneunderground/" target="_blank"><i class="fa fa-instagram fa-5x"
                        aria-hidden="true"></i></a>
            </div>
        </section>
        <section id="form-section">
            <h1>Kontakt</h1>
            <form class="form" action="#">
                <label for="email">Email: </label><br>
                <input class="form-style" type="email" name="email" id="email"
                    placeholder="info@zoneunderground.se"><br>
                <label for="textarea">Meddelande: </label><br>
                <textarea class="form-style" name="textarea" id="textarea"
                    placeholder="Skriv ditt meddelande här.."></textarea><br>
                <input class="form-style form-button-style" type="submit" id="skicka-knapp" value="Skicka">
            </form>
        </section>
    </footer>
</body>
<script src="../scripts/app.js"></script>

</html>
